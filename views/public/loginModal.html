<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginTitle">登陆</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          <div class="form-group">
            <label for="username" class="col-form-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        </form>
      </div>
      <div class="modal-footer modal-body">
        <button type="button" class="btn btn-warning mr-auto" id="forgetbtn" onclick="javascript:window.location.href='../forget'">忘记密码？</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">不冲了</button>
        <button type="button" class="btn btn-primary" id="loginbtn" title="阿哦" data-content="好像用户名密码不太对哦"
          data-popover="popover" data-placement="bottom">冲冲冲</button>
      </div>
    </div>
  </div>
</div>
